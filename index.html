<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <nav>
                <h2>Mi Ecommerce</h2>
            </nav>
        </header>
        <menu>
            <div class="aside">
                <ul>
                    <li>
                        <h3>Categorías</h3>
                    </li>
                    <li>Perfumes <small>(13)</small></li>
                    <li>Ropa <small>(21)</small></li>
                    <li> Accesorios <small>(41)</small></li>
                    <li> Zapatos <small>(10)</small></li>
                </ul>
            </div>
        </menu>
        <main>
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <img src="./assets/imgs/chaqueta.png" alt="Card 1">
                        <h3>Poleron</h3>
                        <p>$44.700</p>
                    </div>
                    <div class="card-footer">
                        <p>Comprar</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <img src="./assets/imgs/zapato.png" alt="Card 1" id="img2">
                        <h3>Zapatos</h3>
                        <p>$70.990</p>
                    </div>
                    <div class="card-footer">
                        <p>Comprar</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <img src="./assets/imgs/pantalon.png" alt="Card 1" id="img2">
                        <h3>Pantalón</h3>
                        <p>$20.990</p>
                    </div>
                    <div class="card-footer">
                        <p>Comprar</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <img src="./assets/imgs/gorro.png" alt="Card 1" id="img2">
                        <h3>Gorro</h3>
                        <p>$10.990</p>
                    </div>
                    <div class="card-footer">
                        <p>Comprar</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>
</body>

</html>
